<style>
	.btns {
		margin: 10px 5px 10px;
	}
	.btn {
		display: inline-block;
		padding: .3em 1.2em;
		border-radius: 3px;
		border:1px solid #ccc;
		color: #333;
		cursor :pointer;
	}
	.forms {
		margin-bottom: 5px;
	}
	.forms td {
		line-height: 1.5em;
	}

	.hidden {
		display: none;
	}


	table.table {
		box-sizing: border-box;
		width: 100%;
		border-collapse: collapse;
	}
	table.table td ,
	table.table th {
		border: 1px solid #ccc;
		line-height: 3em;
		text-align: center;
	}

	table.table tr.current {
		background-color: #ededed;
	}

	.btns div.current {
		background-color: #ededed;
	}
	.none {
		display: none;
	}
</style>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/customer.js"></script>
<script>

var baseURL = "http://134.175.154.93:6677";
// 初始化数据
function initData(){
	var url = "/customer/findCustomerAll"
	myJquery.get(baseURL+url,function(response){
		$("#customer_tbl > tbody").empty();
		response.data.forEach(function(item){
			var newTr = $(`<tr>
				<td><input type="checkbox" value="`+item.id+`"></td>
				<td>`+item.realname+`</td>
				<td>`+item.status+`</td>
				<td>`+item.telephone+`</td>
				<td>
					<a class="btn_del" href="javascript:void(0)" style="color:#40b6ff;">删除</a>
					<a class="btn_upd" href="javascript:void(0)" style="color:#40b6ff;">修改</a>
					<a class="btn_info" href="javascript:void(0)" style="color:#40b6ff;">详情</a>
				</td>
			</tr>`);
			$("#customer_tbl > tbody").append(newTr);
		});
	});
}

$(function(){
	// 初始化加载
	initData();
	// 为删除按钮/修改按钮绑定事件
	$("#customer_tbl > tbody").on("click","a",function(){
		switch(this.className){

			case "btn_del":
				var id = $(this).parents("tr").find("input").val()
				var url = baseURL+"/customer/deleteCustomerById";
				var data = "id="+id;
				myJquery.post(url,data,function(result){
					alert(result.message);
					initData();
				})
				break;

			case "btn_upd":
				var id = $(this).parents("tr").find("input").val();
				var realname = $(this).parents("tr").find("td:nth-child(2)").text();
				var telephone = $(this).parents("tr").find("td:nth-child(4)").text();
				// 输出获取到的realname的值
				document.querySelector("input[name=realname]").value = realname;
				// 输出获取到的telephone的值
				document.querySelector("input[name=telephone]").value = telephone;
				// 输出获取到的id的值
				document.querySelector("input[name=id]").value = id;
				break;

			case "btn_info":
				$(this).parents(".customer").load("./pages/info.html");
				break;
		}
	})

})

// 为保存按钮绑定事件处理函数
$(function(){
	initData();
	$(".forms > form").on("submit",function(){
		var id = $(this).find("input[name=id]").val();
		var realname = $(this).find("tbody > tr:nth-child(1) > td > input[name=realname]").val();
		var telephone = $(this).find("tbody > tr:nth-child(2) > td > input[name=telephone]").val();

		// 3. 与后台进行交互
		
		var url = baseURL+"/customer/saveCustomerOrUpdateCustomer";
		var data;
		if (id) {
			data = "id="+id+"&realname="+realname+"&telephone="+telephone;
		} else{
			data = "realname="+realname+"&telephone="+telephone;
		}

		myJquery.post(url,data,function(result){
			alert(result.message);
			initData();
		})
		
	})
})


// 为添加按钮绑定事件处理函数
$(function(){
	$(".btns > #btn_add").on("click",function(){
		$(".forms input[name=id]").val('');
		$(".forms form tbody tr input[type=text]").val('');
		initData();
	})

	// 鼠标放上去当前按钮添加背景色
	$(".btns").on("mouseover","div",function(){
		$(this).addClass('current')
	})
	// 鼠标移开当前按钮失去背景色
	$(".btns").on("mouseout",'div',function(){
		$(this).removeClass('current')
	})
})

$(function(){
	// 鼠标放上去当前行添加背景色
	$("table.table tbody").on("mouseover",'tr',function(){
			$(this).addClass('current')
	})
	// 鼠标移开当前行失去背景色
	$("table.table tbody").on("mouseout",'tr',function(){
			$(this).removeClass('current')
	})
	
})


</script>
<div class="customer">
	<div class="btns">
		<div class="btn" id="btn_add">添加</div>
		<div class="btn">批量导入</div>
		<div class="btn">批量删除</div>
	</div>
	<div class="forms">
		<form action="javascript:void(0)">
			<input type="hidden" name="id">
			<table>
				<tbody>
					<tr>
						<td>姓名</td>
						<td><input type="text" name="realname"></td>
						<td></td>
					</tr>
					<tr>
						<td>手机号</td>
						<td><input type="text" name="telephone"></td>
						<td></td>
					</tr>
					<tr>
						<td><input type="submit" value="保存"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<table class="table" id="customer_tbl">
		<thead>
			<tr>
				<th width="10%">编号</th>
				<th width="20%">姓名</th>
				<th width="15%">头像</th>
				<th width="35%">手机</th>
				<th width="20%">操作</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>

</div>
